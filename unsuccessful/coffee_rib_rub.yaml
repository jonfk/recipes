name: Joshua Weissman's Coffee Rib Rub for smoker free ribs
source: Joshua Weissman
links:
  - https://youtu.be/RZE67tUcT7I
ingredients:
  - name: Kosher Salt
    quantity: 20g
  - name: brown sugar
    quantity: 12g
  - name: Smoked Paprika
    quantity: 9g
  - name: Garlic Powder
    quantity: 10g
  - name: Ground Coffee
    quantity: 10g
timings:
  - time: 2-3h
    for: cooking
notes:
  - Don't forget to remove the grey skin from the ribs before applying the rub
  - The flavor and texture came out well but the coffee did come out a bit too strong which isn't a flavor I want in ribs.
  - Maybe next time use instant coffee and use less.
instructions:
  - wrap rubbed ribs in foil and cook at 300F for about 2h
