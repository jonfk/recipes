name: twin peaks pancakes
source: Binging with babish
links:
  - https://youtu.be/nEoSBL25RO4?list=PLjcCiIbRzHcDHKqqcOghMQUFGv5wdE96F
ingredients:
  - name: Sugar
    quantity: 2 tablespoons
  - name: baking powder
    quantity: 2 teaspoons
  - name: baking soda
    quantity: 1/2 teaspoons
  - name: Kosher salt
    quantity: 1 teaspoons
  - name: flour
    quantity: 200g / 7oz
  - name: buttermilk
    quantity: 2 cups 
  - name: egg
    quantity: 1
  - name: butter
    quantity: 3 tablespons
instructions:
  - mix dry ingredients
  - slowly add butter milk but don't over mix
