name: shakshuka
source: Kenji Lopez-alt
links:
  - https://youtu.be/voinXU09-Ns?list=PLC32A1978C2A44340
ingredients:
  - name: eggs
  - name: can of tomatoes
  - name: garlic
  - name: peppers (jalapeno)
  - name: onion
  - name: paprika
  - name: cumin (seeds or powder)
  - name: feta cheese
  - name: coriander
instructions:
  - chop peppers, garlic, onion
  - add sliced onion and peppers
  - saute till softened or caramelized
  - add garlic
  - add paprika and cumin
  - stir till lightly browned garlic
  - add tomatoes
  - break them and let stew for about 10mins
  - add fresh coriander
  - make little holes in the sauce and add eggs
  - cover till cooked
  - add toppings (feta cheese, olive, coriander) optional
