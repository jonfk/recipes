name: Peanut Curry Chicken
source: Food Wishes
links:
  - https://youtu.be/F_dYsfrBKZo
  - http://foodwishes.blogspot.ca/2015/09/peanut-curry-chicken-check-please.html
ingredients:
  - name: ground coriander
    quantity: 2 teaspoons
  - name: cumin
    quantity: 2 teaspoons
  - name: paprika
    quantity: 1 teaspoons
  - name: turmeric
    quantity: 1 teaspoons
  - name: kosher salt
    quantity: 1 teaspoons
  - name: Chicken thighs
  - name: chicken stock
  - name: onion
  - name: garlic
  - name: grated ginger
  - name: peanut butter
  - name: ketchup
  - name: vegetables (e.g zuchinni and red peppers)
instructions:
  - brown the meat then take it out of the pan
  - put chopped onions and cook till browned and translucent
  - put garlic and grated ginger
  - add chicken stock and chicken
  - add peanut butter to the pot
  - cook and simmer till ready
  - add vegetables before the end but not for long
