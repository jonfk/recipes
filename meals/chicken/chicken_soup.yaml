name: Stick to your Bones Chicken Soup
source: Bon Appetit
links:
  - https://www.bonappetit.com/recipe/chicken-and-rice-soup-with-green-chiles-ginger
  - https://youtu.be/yj2j_K8c7XE
  - https://video.bonappetit.com/watch/from-the-test-kitchen-andy-makes-chicken-soup-with-sweet-potatoes
ingredients:
  - name: chicken thighs
    quantity: 2 or 3
  - name: ginger
  - name: garlic
  - name: onion or shallots
  - name: chilis (thai or less hot)
  - name: sweet potatoes
    quantity: 1 or 2
  - name: jasmin rice
  - name: green onion
  - name: carrots
    quantity: 1 or 2
  - name: roasted peanut (optional)
  - name: lime (optional)
  - name: sugar
  - name: salt
  - name: msg (optional)
timings:
  - time: 1-2h
    for: cooking
  - time: 30mins
    for: prep
notes:
  - any other kind of veggies can be added
instructions:
  - brown chicken a bit
  - roast the chicken bones if there are any (optional)
  - take chicken out
  - sweat onion and garlic
  - add cut carrots and any other veggies
  - add water and some sugar
  - add back chicken
  - let boil for 1-2h
  - take chicken out and shred it
  - about 10-20mins before done add washed rice and sweet potatoes
