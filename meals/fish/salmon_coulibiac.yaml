name: Salmon Coulibiac
source: Former Royal Chef
links:
  - https://youtu.be/ammbKPg0aqw
ingredients:
  - name: salmon
  - name: puff pastry
  - name: rice
  - name: mushroom
  - name: eggs
    quantity: 2-3
  - name: shallots
  - name: garlic
  - name: butter
  - name: tarragon leaves
timings:
  - time: 1h
    for: prep
  - time: 30-60mins
    for: cooking
notes:
  - when first made I added some lentils with the rice for the filling
instructions:
  - half hard boil 2 of the eggs
  - cook the rice without too much water
  - chop the mushrooms, shallots and garlic 
  - cook the mushrooms, shallots and garlic in butter
  - add the rice to the mushrooms to finish the filling
  - wait for the filling to cool down
  - roll out puff pastry
  - lay a layer of filling
  - add sliced boiled eggs
  - add skinless salmon 
  - add another layer of filling and eggs
  - close puff pastry with beaten eggs
  - score puff pastry and add eggwash on top
  - bake at 375 for about 30-45mins
