name: Pad See Ew
source: 
links:
  - https://www.youtube.com/watch?v=waKL_ySW7-w
ingredients:
  - name: beef flank steak
  - name: chinese broccoli
  - name: garlic
  - name: wide rice noodles
  - name: soy sauce
  - name: sesame oil
  - name: sugar
  - name: oyster sauce
  - name: black soy sauce
  - name: egg
instructions:
  - mix sauce with sesame oil, soy sauce, sugar, oyster sauce and black soy sauce
  - boil noodles
  - cook beef
  - heat up garlic till almost brown
  - cook broccoli
  - add beef
  - add noodles and sauce
  - add egg, cook and mix in
