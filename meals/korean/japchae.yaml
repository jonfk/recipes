name: Easy family style Japchae
description: Easy version cooked all in a pot
source: Maagngchi
links:
  - https://youtu.be/OjqcuwneIFg
ingredients:
  - name: pork, chicken or beef
  - name: japchae noodles
  - name: carrots
  - name: onions
  - name: spinach
  - name: mushroom
  - name: eggs
  - name: soy sauce
  - name: sugar
  - name: garlic
timings:
  - time: 10-20mins
    for: cooking
notes:
  - make sure to stir while cooking or the sugar can settle at the bottom and burn
instructions:
  - soak japchae noodles
  - slice and marinate the pork in soy sauce and sugar
  - cook the pork
  - slice the vegetables
  - add the noodles, meat and vegetables
  - add the sauce of soy sauce, sugar and minced garlic to pot
  - cook for 10 to 20 mins on low to low-medium heat
  - cook the egg omelette and slice for garnish
