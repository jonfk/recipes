name: Fried Tofu in Sauce
description: Fried tofu in a soy sauce and gochugaru garlic sauce
source: Future Neighbor Youtube Channel
links:
  - https://youtu.be/zNQT7dYGpb0?t=348
ingredients:
  - name: Medium Firm Tofu
  - name: Soy Sauce
    quantity: 2 tablespoons
  - name: Oyster Sauce
    quantity: 2 tablespoons
  - name: honey
    quantity: 2 tablespoons
  - name: Sesame Oil
    quantity: 1 tablespoon
  - name: Gochugaru
    quantity: 1 tablespoon
  - name: garlic
    quantity: 2 or 3 cloves
  - name: rice wine vinegar
    optional: true
  - name: vegetables
    optional: true
timings:
  - time: 3-12h
    for: cooking
notes:
  - Frozen veggies such as peas, carrots and corn works well in this. Just add them at the end
  - A corn starch slurry can be used to thicken the sauce
  - I usually use a non stick fry pan to make this since the tofu is delicate
instructions:
  - Cut the tofu into bite sized pieces and dry the outside with a paper towel 
  - Mix the soy sauce, oyster sauce, honey, sesame oil, gochugaru and minced or crushed garlic to the sauce. Add the rice wine vinegar if you want
  - Fry the tofu on at least 2 sides
  - Add the sauce
  - Add the vegetables
