name: Thai duck red curry
source: 
links:
  - https://youtu.be/m7QBosqi8do
ingredients:
  - name: roast duck
  - name: thai red curry paste
  - name: pineapple
  - name: big chilli peppers (goat peppers)
  - name: tomatoes (cherry tomatoes if possible)
  - name: coconut milk
  - name: fish sauce
  - name: kaffir lime leaves
  - name: thai basil
  - name: sugar
  - name: salt
instructions:
  - debone duck
  - cut pineapple and tomatoes
  - optionally add shallots and garlic and cook till fragrant before adding curry paste
  - add oil and curry paste to pan and cook till fragrant
  - add coconut milk
  - add tomatoes and pineapple
  - add kaffir leaves
  - add fish sauce
  - add seasoning (sugar and salt)
  - add duck
  - add basil leaves
