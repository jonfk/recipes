name: Oyakodon / Chicken and egg rice bowl
source: Just One Cookbook
links:
  - https://www.justonecookbook.com/oyakodon/
  - https://youtu.be/Vlp6ufKYDzk
ingredients:
  - name: chicken thighs
    quantity: 2
  - name: egg
    quantity: 2
  - name: onion
    quantity: 1/2
  - name: dashi
    quantity: 2/3 cup
  - name: mirin
    quantity: 1 1/2 tablespoon
  - name: sake
    quantity: 1 1/2 tablespoon
  - name: soy sauce
    quantity: 1 1/2 tablespoon
  - name: granulated sugar
    quantity: 1 1/2 tea spoon
  - name: Japanese short grain rice
  - name: parsley (optional)
  - name:  Shichimi Togarashi (Japanese seven spice)
timings:
  - time: 3-12h
    for: cooking
notes:
  - Used bokchoy and green onion instead of onion
  - Don't over fry chicken at beginning. Better to simply follow recipe
instructions:
  - Combine dashi, mirin, sake, soy sauce and sugar in a bowl or a liquid measuring cup.
  - slice chicken into medium pieces
  - put onion into pan
  - add mixed stock
  - add chicken and increase heat to boil
  - once chicken is cooked add beated egg
  - add parsley or green onion
  - pour onto the bowl of rice
