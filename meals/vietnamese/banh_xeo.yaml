name: Banh Xeo
description: Vietnamese rice crepe filled with veggies, shrimp and meat
source: Multiple
links:
  - https://youtu.be/V8dhQQYvWR0
  - https://www.marionskitchen.com/crispy-vietnamese-pancakes-banh-xeo/
  - https://youtu.be/R3js7QviTP8
ingredients:
  - name: Rice flour
    quantity: 140g
  - name: Tumeric
    quantity: 1/2 teaspoon
  - name: Coconut milk
    quantity: 125ml
  - name: Water
    quantity: 1/2 cup
  - name: Shrimp
    quantity: 2-3
  - name: Meat
  - name: Green onion
  - name: Mint
  - name: Lettuce or green leaves or mustard leaves
  - name: Beansprouts
  - name: Carrots julienned
  - name: Fish sauce
    quantity: 1 tablespoon
  - name: Sugar
    quantity: 1 tablespoon
  - name: White vinegar
    quantity: 1/2 tablespoon
  - name: Lime juice
    quantity: 1/3 tablespoon
  - name: Garlic
  - name: Red chiles (Bird's eye chili)
timings:
  - time: 5min
    for: cooking
notes:
  - The rice flour batter cracked a bit too easily since it doesn't have any gluten. Try to add an egg in next time
  - This style of crepe can be soft or crispy
instructions:
  - Cook the shrimp and meat before starting everything else
  - Make batter with rice flour, tumeric, coconut milk and water. It should have a light crepe batter texture
  - julienne the veggies
  - Prep the Nuoc Cham dressing by mixing the fish sauce, sugar, white vinegar, lime juice, chopped garlic and red chiles
  - Start cooking the crepes by pouring the batter in a medium light heat non-stick pan
  - Cover the pan to cook the top of the crepe
  - Add the shrimp, meat and veggies
  - Close over and serve in the lettuce and green leaves or in rice paper
