name: Kale Salad with Wheat Berries, Parmesan, Pine Nuts, and Currants
source: Salad Dinner Book by Jeanne Kelley
links:
ingredients:
  - name: Farro or semi-pearled wheat berries
    quantity: 2/3 cup
  - name: extra virgin olive oil
    quantity: 1/3 cup
  - name: freshly squeezed lemon juice
    quantity: 3 to 4 tablespoons 
  - name: white balsamic vinegar
    quantity: 2 tablespoons
  - name: honey
    quantity: 1 tablespoon
  - name: kosher salt
    quantity: 1/2 teaspoon
  - name: kale (ribs removed, leaves roughly chopped into 1in pieces
    quantity: 2 bunches (each about 12 ounces) / Once cut about 12-14 cups
  - name: grated parmesan cheese
    quantity: 1/4 cup
  - name: toasted pine nuts
    quantity: 3 tablespoons
  - name: currants
    quantity: 2 tablespoons
timings:
  - time: 1h
    for: cooking
  - time: 30min
    for: prep
notes:
  - cooking of farro and prep of the nuts, dressing and kale can be done concurrently
  - We used dried currants when we made the recipe and it worked very well
instructions:
  - Cook the farro in a medium pot of rapidly boiling salted water until just tender, about 30min. Drain the farro and let cool completely. (The farro can be cooked up to 1 day ahead; cover and refrigerate)
  - In a large bowl, combinethe olive oil, 3 tablespoons lemon juice, vinegar, honey, and salt and whisk to blend. Add the kale and stir to coat well. Let the salad stand 1h or overnight.
  - Mix the salad well, adding additional lemon juice to taste, Stir in the farro, cheese, pine nuts and currants. Season the salad with freshly ground black pepper and serve.
