name: spaetzle
source: Multiple
links:
  - https://youtu.be/lovPuX00Nlc
  - https://youtu.be/zfB0ZhUygcs?list=PLC32A1978C2A44340
ingredients:
  - name: flour
    quantity: 1 cup
  - name: milk
    quantity: 1/4 cup
  - name: egg
    quantity: 2 or 3
  - name: nutmeg
  - name: salt
  - name: white pepper
instructions:
  - mix ingredients
  - pass over spaetzle maker into boiling water with salt
  - get the ones that rise to the top out of the water
  - pan fry with olive oil or butter
  - add other ingredients
  - can go with vegetables or stroganoff
