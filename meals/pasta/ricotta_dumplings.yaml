name: Ricotta Dumplings
source: 
links:
  - https://youtu.be/vCdeAHOtlzQ?list=PLjcCiIbRzHcDHKqqcOghMQUFGv5wdE96F
ingredients:
  - name: ricotta
    quantity: 1 1/2 cup
  - name: parmesan
    quantity: 1 cup
  - name: 1 egg
  - name: 1 yolk
  - name: salt
  - name: 1/4 cup flour
  - name: asparagus
  - name: butter
instructions:
  - mix ricotta and parmesan
  - season the mix before adding flour
  - add the eggs
  - add flour
  - form the dumplings
  - blanch the asparagus
  - put dumplings in boiling water till they float to the surface
  - pan with butter and asparagus
