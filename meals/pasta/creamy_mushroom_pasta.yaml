name: Creamy Pasta with Mushroom and Proscuitto
source: Bon Appetit
links:
  - https://youtu.be/H_M_cU8cbYc
  - https://www.bonappetit.com/recipe/pasta-with-mushrooms-and-prosciutto
ingredients:
  - name: Proscuitto
  - name: variety of mushrooms
  - name: shallots, finely chopped
    quantity: 1 or 2
  - name: fresh thyme leaves
  - name: chicken stock
    quantity: 1 cup
  - name: cream
    quantity: 1/3 cup
  - name: pappardelle or fettuccine
    quantity: 12 ounces
  - name: butter
    quantity: 2 tablespoons
notes:
  - notes...
instructions:
  - crisp up proscuitto in a pan with olive oil
  - brown mushrooms in pan with olive oil be careful not to crowd
  - add shallots and thyme leaves to mushroom pan
  - add 1 cup chicken stock
  - simmer till reduced
  - cook pasta and finish cooking in sauce
  - add cream and lower heat
  - add butter
