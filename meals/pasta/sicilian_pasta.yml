name: The best sicilian pasta
source: Jaime Oliver
links:
  - https://www.youtube.com/watch?v=G8SCJNcvhN8
ingredients:
  - name: spaghetti or linguini or fettucine
  - name: tomato paste
    quantity: 3 tablespoons
  - name: anchovies
    quantity: 3 or 4 
  - name: garlic
  - name: olive oil
  - name: pine nuts and raisins
  - name: sugar
  - name: breadcrumbs or parmesan
instructions:
  - boil the pasta
  - pan fry the garlic, olive oil and anchovies
  - add tomato paste
  - add water
  - add pine nuts and raisins
  - add sugar
  - add pasta to sauce
  - add bread crumbs or parmesan
