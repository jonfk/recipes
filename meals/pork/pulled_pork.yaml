ingredients:
  - name: pork shoulder/pork butt
  - name: crushed garlic
  - name: smoked paprika
    quantity: 3 tablespoons
  - name: brown sugar
    quantity: 2 tablespoons
  - name: cumin
  - name: salt
  - name: pepper
  - name: olive oil
  - name: thyme
  - name: coriander powder
instructions:
  - marinate pork shoulder with mixed ingredients
  - marinate overnight or over several days
  - put in over with vinegar and a side dish of water for steam
  - slow roast at 325-350F for several hours (3-5h)
