ingredients:
  - name: pork belly
  - name: green onions
  - name: ginger
  - name: sugar
    quantity: 2 teaspoons
  - name: light soy sauce
    quantity: 1 table spoon
  - name: dark soy sauce
    quantity: 2 teaspoons
  - name: chinese cooking wine
    quantity: 2 table spoons
  - name: seasame oil
    quantity: 1 teaspoon
  - name: star anis
    quantity: 3 or 4
  - name: cinamon sticks
    quantity: 1 or 2
  - name: dried chilli peppers
instructions:
  - cut green onions and ginger
  - cut the pork belly into pieces
  - put in pot of cold water and bring to a boil
  - let boil for a little bit and get rid of scum
  - drain water
  - make seasoning
  - put pork, seasoning, ginger and green onions into pot
  - add water
  - cook 
