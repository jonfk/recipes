name: Ratatouille (Confit Byaldi)
source: Multiple (mainly binging with babish)
links:
  - https://youtu.be/roCX0AfBseQ
  - https://youtu.be/iCMGPRiDXQg
ingredients:
  - name: green zuchini
  - name: yello zuchini
  - name: eggplant
  - name: tomatoes
  - name: red/yellow/orange pepper
  - name: butternut sqash
  - name: rosemary
  - name: thyme
  - name: parsley
timings:
  - time: 30mins
    for: prep
  - time: 1 1/2h
    for: cooking
notes:
  - butternut squash was a personal choice
instructions:
  - cook butternut squash by halving it and putting some olive oil
  - grill peppers
  - blanch tomatoes (with a notch in)
  - peel tomatoes
  - cook butternut squash, peppers, tomatoes
  - blend vegetables fine and set aside
  - thinly cut vegetables
  - add layer of blended vegetables in a baking dish
  - add layer of alternating vegetable slices
  - cover and bake for 1 1/2h with last 30mins uncovered
