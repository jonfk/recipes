name: Hujiao Bing (Taiwanese Pepper Bun)
description: A baked meat stuffed bun
source: various
links:
  - https://www.choochoocachew.com/hujiaobing/
  - https://youtu.be/wcJbF7DsoIE
ingredients:
  - name: Minced beef
  - name: Shaoxin wine
  - name: Soy sauce
  - name: Sesame Oil
  - name: Sugar
  - name: Scallions
  - name: White Pepper
  - name: Black Pepper
  - name: Five Spice
  - name: Pizza dough
timings:
  - time: 20-30mins
    for: baking
notes:
  - Used a shortcut of using pizza dough to make the buns. Technically they should be a bit more pastry like
  - When filling the dough be careful to make and even crust outside. There is a tendency to over close the bottom and creating a much thicker bottom
instructions:
  - Mix and marinate the meat with all the ingredients
  - fill the dough with the filling and chopped scallions
  - bake at 400F for about 20 to 30mins
