name: Pizza dough
source: Frank from best pizza
links:
  - https://youtu.be/whnvQBhXh3A
ingredients:
  - name: flour
    quantity: 500g
  - name: salt
    quantity: 1 1/2 tablespoon
  - name: olive oil
    quantity: 2 tablespoon
  - name: yeast
    quantity: 10g
  - name: warm water
    quantity: 1 1/2 cup 
notes:
  - Dont forget to season with enough SALT
instructions:
  - mix dry ingredients
  - add olive oil
  - addd the yeast with warm water or (have the yeast already in the dry ingredients
  - 10 minutes of kneading
  - 40min to 1h to prove
  - oil and season in the bottom in the pan
  - garnish (thyme or rosemary) (cheese) (basil, tomato) 
  - oil on top 
  - salt and pepper on top
  - let prove for 45 minutes again
times_made:
