name: Raisin Shortbread cookies
links:
  - http://www.joyofbaking.com/shortbreads/RaisinShortbreads.html
ingredients:
  - name: butter
    quantity: 1 cup or 225 g
  - name: confectioners sugar
    quantity: 1 cup or 120 g
  - name: pure vanilla extract
    quantity: 1 teaspoon or 2 g
  - name: all-purpose flour
    quantity: 2 1/2 cups or 325 g
  - name: salt
    quantity: 1/2 teaspoon or 2 g
  - name: dark raisins
    quantity: 1 cup or 150 g
instructions:
  - butter should be at room temperature
  - 350 F till golden then cool
  - bake about 30 - 40 min
  - careful about too much vanilla and salt
times_made:
  count: 2
