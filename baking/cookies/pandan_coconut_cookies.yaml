name: Pandan Coconut Cookies
description: Quick pandan-flavored coconut cookies inspired by Filipino flavors.
source: Jeanelleats
links:
  - https://youtu.be/-HWJCUmCr7s
ingredients:
  - name: all-purpose flour
    quantity: 384 g
  - name: baking powder
    quantity: 2 tsp
  - name: baking soda
    quantity: 1/2 tsp
  - name: salt
    quantity: 1/2 tsp
  - name: granulated sugar
    quantity: 200 g
  - name: butter
    quantity: 227 g (room temperature)
  - name: pandan extract (https://amzn.to/3qkRpKf)
    quantity: 2 tsp
  - name: large eggs
    quantity: 2
  - name: unsweetened coconut flakes, chopped
    quantity: 100 g
instructions:
  - Beat the butter and sugar until light and fluffy, about 3-5 minutes.
  - Mix in the eggs and pandan extract until well combined.
  - Sift together the flour, baking powder, baking soda, and salt, then stir in the coconut flakes.
  - With the mixer on low, gradually add the dry ingredients to the wet just until combined.
  - Scoop dough with a 1 3/4 inch scoop onto a parchment-lined baking sheet.
  - Chill the dough for at least 1 hour.
  - Bake at 350°F (175°C) for 10-15 minutes, until the edges set.
  - Cool the cookies completely before serving.
