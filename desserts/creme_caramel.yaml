name: Creme Caramel
description: Whole eggs creme caramel from Claire Saffitz
source: Claire Saffitz
links:
  - https://youtu.be/iMoBRCtSDr8
ingredients:
  - name: large eggs
    quantity: 4 (200g)
  - name: Sugar
    quantity: 150g (1 cup)
  - name: milk
    quantity: 2 cups
  - name: vanilla extract
    quantity: 2 teaspoon
  - name: salt
    quantity: 1/2 teaspoon
timings:
  - time: 30mins
    for: prep
  - time: 35-40mins
    for: baking at 325F
  - time: 1-2h
    for: cool
notes:
  - made in 9in glass pie plate
instructions:
  - Preheat oven to 350F
  - make dry caramel with the half (0.5 cup) sugar by slowly drizzling the sugar into a sauce pan
  - Add dry caramel to pie plate and let cool
  - heat the milk
  - blanche the eggs by mixing it with the other half (0.5 cup) sugar
  - temper the eggs with the heated milk and mix together
  - Mix the vanilla and salt into mixture
  - Add mixture to pie plate
  - Turn down oven to 325F
  - Put pie plate in hot water bath in oven and bake at 325F for 35-40mins
