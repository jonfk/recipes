name: Frozen vanilla custard / vanilla ice cream
source: 
  - food wishes
  - joy of baking
links:
  - https://youtu.be/OTYpUwB6qjs
  - https://youtu.be/UV44apOzy1Y
  - http://www.joyofbaking.com/VanillaIceCream.html
  - http://foodwishes.blogspot.ca/2017/05/frozen-vanilla-custard-western-ny-for.html
ingredients:
  - name: egg yolks
    quantity: 5
  - name: pinch of salt
  - name: white sugar
    quantity: 2/3 cup or 135g
  - name: whole milk
    quantity: 1 cup
  - name: heavy cream
    quantity: 2 cups
  - name: vanilla extract
    quantity: 2 1/2 teaspoons
  - name: ice
  - name: salt
note: 
  - The liquid should be 3 cups total of whatever ratio wanted
instructions:
  - mix egg yolks with sugar
  - heat liquid and mix with vanilla extract
  - temper egg mixture and slowly mix liquid
  - let cool in fridge or freezer
  - put in metal bowl
  - use a ice and salt bath to cool bowl and slowly freeze mixture
  - when consistency of soft serve, pour in container and freeze
