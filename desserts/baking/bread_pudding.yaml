name: Bread Pudding
source: Inspired from the bread pudding we had at Cadet and recipe from Bon Appetit
links:
  - https://www.bonappetit.com/recipe/best-bread-pudding
ingredients:
  - name: French bagette
  - name: cinnamon stick
    quantity: 1 3in stick
  - name: vanilla bean or essence
    quantity: 1/2
  - name: heavy cream
    quantity: 1 1/2 cup
  - name: milk
    quantity: 1 1/2 cup
  - name: granulated sugar
    quantity: 1/3 cup
  - name: salt
    quantity: 1/4 teaspoon 
  - name: orange zest
    quantity: 1 3in strip
  - name: butter
    quantity: 1/4 cup for batter + extra for pan
  - name: egg
    quantity: 1 large
  - name: egg yolk
    quantity: 2
  - name: raw sugar
    quantity: 2 tablespoons 
  - name: sliced almonds (optional)
  - name: coconut or chocolate (optional)
notes:
  - original recipe from BA calls for ½ large (2-pound) loaf challah bread, torn into 1½–2-inch pieces (about 8 cups)
  - instead I used french baguette since that was what I had on hand but I like the crust from it better
  - dried bread absorbs the custard better without disintegrating
timings:
  - time: 3-12h
    for: soaking bread in custard
  - time: 30-40min
    for: cooking at 300F
instructions:
  - tear bread into large pieces
  - start oven on lowest heat 
  - put bread into oven to dry for 30 mins
  - finish on 300F if still not dry, take out and cool
  - in pan put milk and cream, granulated sugar and salt
  - add cinnamon and orange zest 
  - bring to boil and take off heat to steep for about 30 mins
  - take out orange zest and cinnamon
  - add butter
  - mix milk mixture with beated eggs. Beat till light and fluffy
  - soak bread in custard for 3-12h
  - butter pans, pour bread and custard into pans
  - top with sugar and almonds
  - brush with butter
  - cook for 30-40min at 300F
