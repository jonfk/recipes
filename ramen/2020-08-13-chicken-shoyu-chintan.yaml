  - time: 8h
    for: broth
notes:
  - Made about 10L of bone stock and 2L of dashi stock
  - Was served with sliced chashu, corn, a few strands of enoki and green onions as toppings
instructions:
  - Blanch the bones to clean the bones for a few minutes and throw away the water
  - Let the bone broth simmer for about 5h covered without letting it come to a rolling boil
  - Skim the soup constantly over the 1st hour and skim the fat into a seperate container
  - After about 5h, add the vegetables (carrots, onions, dried shiitake) and simmer for 3h more 
  - In the mean time, soak your kombu for up to overnight if wanted otherwise for about as long as the bone soup is going
  - Slowly bring the kombu dashi up to boiling but remove the kombu right before boiling
  - Once at boiling add the dried anchovies, shrimp and katsuobushi, cut off heat and cover. Let simmer for about 1h
  - For the tare, mix the shoyu, sake, mirin, sugar, salt and 250ml of the soup and simmer for 15mins
  - Add the rice vinegar to the tare
  - To make the aromatic oil, add skimmed fat, garlic and scallions and heat till browned
  - Keep the browned garlic to make garlic chips as a topping if wanted
